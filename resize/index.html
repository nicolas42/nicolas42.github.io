<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="reset.css">
</head>
<body>

<div>
<!-- Buttons 
These have hotkeys (or accesskeys) associated with them	-->

<button type="button" onclick="fitWidth('theImage')" accesskey="w">
	fit<u>W</u>idth
</button>

<button type="button" onclick="fitHeight('theImage')" accesskey="h">
	fit<u>H</u>eight
</button>

<button type="button" onclick="resize('theImage', 1/10)" accesskey="1">
	<u>1</u>/10 Size
</button>

<button type="button" onclick="resize('theImage', 2/10)" accesskey="2"><u>2</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 3/10)" accesskey="3"><u>3</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 4/10)" accesskey="4"><u>4</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 5/10)" accesskey="5"><u>5</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 6/10)" accesskey="6"><u>6</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 7/10)" accesskey="7"><u>7</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 8/10)" accesskey="8"><u>8</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 9/10)" accesskey="9"><u>9</u>/10 Size</button>
<button type="button" onclick="resize('theImage', 10/10)" accesskey="0"><u>0</u>riginal Size</button>

Use hotkeys with ctrl+alt+(underlined letter)
<a href="https://www.w3schools.com/tags/att_global_accesskey.asp">(w3schools)</a>	

</div>

<script>

	function aspect(id){
		// return width / height
		theImage = document.getElementById(id);
		
		return theImage.naturalWidth / theImage.naturalHeight;
	}

	function originalSize(id){
		
		theImage = document.getElementById(id);
		
		theImage.height = theImage.naturalHeight;
		theImage.width = theImage.naturalWidth;
	}
	
	function fitWidth(id){
		theImage = document.getElementById(id);
		theImage.width = window.innerWidth;
		theImage.height = window.innerWidth / aspect(id);
		
	}
	
	function fitHeight(id){
		theImage = document.getElementById(id);
		theImage.height = window.innerHeight;
		theImage.width = window.innerHeight * aspect(id);
	}

	function resize(id, scale){
		
		theImage = document.getElementById(id);
		theImage.height = theImage.naturalHeight * scale;
		theImage.width = theImage.naturalWidth * scale;
	}

	function init(){
		fitHeight("theImage");
	}

</script>
	
<!-- The Actual Image we're going to be resizing -->
<!-- <img id="theImage" width="11840" height="3780" src="IMG_0706.JPG" /> -->
<img id="theImage" width="11840" height="3780" src="https://www.publicdomainpictures.net/pictures/310000/velka/sonnenblumenfeld-bluten-himmel.jpg" />
<script>
	init();
</script>
</body>
</html>
