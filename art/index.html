<script>

// function  view_event(e){ console.dir(e); }
// window.addEventListener("click", view_event);
// window.addEventListener("keydown", view_event);
var $ = function(query) { return document.querySelectorAll(query); }


document.querySelectorAll('img').forEach( 
    function(element) { element.style.height = '350px'; } 
);


black_background = document.getElementById('black_background');
black_background.style.width = window.innerWidth.toString() + 'px';
black_background.style.height = window.innerHeight.toString() + 'px';
black_background.style.position = 'fixed';
black_background.style.top = '0px';
black_background.style.left = '0px';
black_background.style.backgroundColor = 'black';
black_background.style.display = 'none';
black_background.style.zIndex = 1;


document.querySelectorAll('img').forEach(
    function(element){
        element.addEventListener('click',
            function(event){
                if ( element.style.height === '350px' ) {
                    element.style.position = 'fixed';
                    element.style.top = '0px';
                    element.style.left = '0px';
                    element.style.zIndex = 10;
                    element.style.height = window.innerHeight.toString() + 'px';
                    black_background.style.display = 'block';
                } else {
                    element.style.zIndex = 0;
                    element.style.position = 'relative';
                    element.style.height = '350px';
                    black_background.style.display = 'none';
                }
            }
        );
    }
);

</script>
