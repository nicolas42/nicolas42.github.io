<script>

function calculateAspectRatioFit(srcWidth, srcHeight, maxWidth, maxHeight) {
    // https://stackoverflow.com/questions/3971841/how-to-resize-images-proportionally-keeping-the-aspect-ratio
    var ratio = Math.min(maxWidth / srcWidth, maxHeight / srcHeight);
    return { width: srcWidth*ratio, height: srcHeight*ratio };
}

function show_image(url)
{
    fullscreen_div = document.body.querySelector("#fullscreen_div");
    fullscreen_image = fullscreen_div.querySelector('img');

    fullscreen_div.style.display = 'block';
    fullscreen_div.style.position = 'fixed';
    fullscreen_div.style.top = '0px';
    fullscreen_div.style.left = '0px';
    fullscreen_div.style.zIndex = 10;
    fullscreen_div.style.height = window.innerHeight.toString() + 'px';
    fullscreen_div.style.width = window.innerWidth.toString() + 'px';

    fullscreen_image.src = url;
    fullscreen_div.style.backgroundColor = 'black';
    var size = calculateAspectRatioFit(fullscreen_image.naturalWidth, fullscreen_image.naturalHeight, window.innerWidth, window.innerHeight);
    fullscreen_image.style.height = size.height.toString() + 'px';
    fullscreen_image.style.width = size.width.toString() + 'px';
}

// hide fullscreen div
fullscreen_div = document.body.querySelector("#fullscreen_div");
fullscreen_div.style.display = 'none';

images = document.querySelectorAll('img');
i = 0;
show_image(images[++i].src);


</script>
